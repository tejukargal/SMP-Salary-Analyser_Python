name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Create necessary directories
      run: |
        mkdir -p uploads

    - name: Test application startup
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from app import app
        app.config['TESTING'] = True
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            print('âœ… Application starts successfully')
        "

    - name: Test PDF processing endpoint
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from app import app
        app.config['TESTING'] = True
        with app.test_client() as client:
            response = client.post('/api/process-pdfs')
            # Should return error for no files (expected behavior)
            assert response.status_code == 200
            print('âœ… PDF processing endpoint responds correctly')
        "

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        pip install -r requirements.txt
    
    - name: Run safety check
      run: safety check --json || true
    
    - name: Run bandit security scan
      run: bandit -r . -f json || true

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create deployment package
      run: |
        mkdir -p deployment-package
        cp -r . deployment-package/
        cd deployment-package
        find . -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete
        rm -rf .git .github .venv venv
        cd ..
        tar -czf smp-salary-analyzer.tar.gz deployment-package/

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: smp-salary-analyzer
        path: smp-salary-analyzer.tar.gz
        retention-days: 30

    - name: Deploy to GitHub Pages (Demo)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ðŸš€ Deployment package created successfully!"
        echo "ðŸ“¦ Application is ready for deployment to any cloud platform"
        echo "ðŸ’¡ Supported platforms: Heroku, AWS, DigitalOcean, Railway, Render"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM python:3.10-slim
        
        WORKDIR /app
        
        # Install system dependencies
        RUN apt-get update && apt-get install -y \
            gcc \
            && rm -rf /var/lib/apt/lists/*
        
        # Copy requirements and install Python dependencies
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        
        # Copy application code
        COPY . .
        
        # Create uploads directory
        RUN mkdir -p uploads
        
        # Expose port
        EXPOSE 5000
        
        # Set environment variables
        ENV FLASK_APP=app.py
        ENV FLASK_ENV=production
        
        # Run the application
        CMD ["python", "app.py"]
        EOF

    - name: Build Docker image
      run: |
        docker build -t smp-salary-analyzer:latest .
        echo "ðŸ³ Docker image built successfully!"

    - name: Test Docker container
      run: |
        # Start container in background
        docker run -d -p 5000:5000 --name test-container smp-salary-analyzer:latest
        sleep 10
        
        # Test if container is running and responding
        if curl -f http://localhost:5000/ > /dev/null 2>&1; then
          echo "âœ… Docker container is running successfully!"
        else
          echo "âŒ Docker container test failed"
          docker logs test-container
          exit 1
        fi
        
        # Clean up
        docker stop test-container
        docker rm test-container

    - name: Save Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker save smp-salary-analyzer:latest | gzip > smp-salary-analyzer-docker.tar.gz

    - name: Upload Docker image artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: smp-salary-analyzer-docker
        path: smp-salary-analyzer-docker.tar.gz
        retention-days: 30

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests
    
    - name: Run performance tests
      run: |
        python -c "
        import time
        import sys
        sys.path.insert(0, '.')
        from app import app
        
        app.config['TESTING'] = True
        
        # Test application startup time
        start_time = time.time()
        with app.test_client() as client:
            response = client.get('/')
            startup_time = time.time() - start_time
            
        print(f'ðŸ“Š Application startup time: {startup_time:.3f}s')
        print(f'ðŸ“Š Response status: {response.status_code}')
        print(f'ðŸ“Š Response size: {len(response.data)} bytes')
        
        # Test API endpoint response time
        start_time = time.time()
        response = client.post('/api/process-pdfs')
        api_time = time.time() - start_time
        
        print(f'ðŸ“Š API endpoint response time: {api_time:.3f}s')
        
        if startup_time > 5.0:
            print('âš ï¸  Application startup time is slow')
        else:
            print('âœ… Application performance is good')
        "

  notification:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build-and-deploy, docker-build, performance-test]
    if: always()
    
    steps:
    - name: Workflow Summary
      run: |
        echo "## ðŸŽ¯ SMP Salary Analyzer CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“‹ Pipeline Status:" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Scan**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build & Deploy**: ${{ needs.build-and-deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Build**: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance Test**: ${{ needs.performance-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Deployment Ready!" >> $GITHUB_STEP_SUMMARY
        echo "Your SMP Salary Analyzer is ready for deployment to any cloud platform." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Supported Platforms:**" >> $GITHUB_STEP_SUMMARY
        echo "- Heroku (using deployment package)" >> $GITHUB_STEP_SUMMARY
        echo "- AWS/DigitalOcean/Railway (using Docker image)" >> $GITHUB_STEP_SUMMARY
        echo "- Render/Vercel (direct deployment)" >> $GITHUB_STEP_SUMMARY